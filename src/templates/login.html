{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <body>
        <div class="content-section"  >
            <form action="processLogin" method="POST" >
                {% csrf_token %}
                 <fieldset class="form-group">
                     <div class="form-group" style="position: center; padding-top: 10px" >

                {{ form|crispy }}

                <label for="email">
                    Email*
                </label>
				<div class="inputs">
                    <input id="email" name="email" required="true" size="40" type="text" value=""/>
                </div>
                <label for="passwd">
                    Password*
                </label>
				<div class="inputs">
                    <input id="passwd"  name="passwd" required="true"  size="40" type="password" value=""/>
                </div>
                <label for="remember_me">
                    <input id="remember_me" name="remember_me" type="checkbox" value="y"/>
                    Remember Me
                </label>
                <div style="padding-bottom: 20px; padding-top: 10px" >
					<input id="login_submit" name="login_submit" type="submit" value="Log In" style="position: relative; left: 40%; " />
                </div>
                         </div>

                 </fieldset>
            </form>
             <a class="ml-2" href="/admin" style="position: relative; left: 50%; ">Forgot your password? </a>
        </div>
    </body>

{% endblock %}
