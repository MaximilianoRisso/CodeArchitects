{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
         <h1> Log In </h1>
        <form method="POST">
            {% csrf_token %}
             <div>
            <small style="float: right; " >
                Need An Account? <a class="ml-2 " href='/register'>Sign Up</a>
            </small>
                  <div class="border-bottom pt-3" style="padding: 10px;">
                  </div>
             </div>
            <fieldset class="form-group">

                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
               <input id="login_submit"  name="login_submit" type="submit" value="Login" >
            </div>
             <div class="border-top pt-3">
            <small style="float: right">
                <a class="ml-2 " href='/register'>Forgot your Password?</a>
            </small>
             </div>
        </form>

    </div>
{% endblock content %}
